<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="sample website for listing resume skills"
    />
    <meta name="keywords" content="CTA" />
    <meta name="author" content="Mary DeSimone" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Page</title>
    <link rel="stylesheet" href="skills-basic-css.css">
  </head>
<body> 
    <div class="form-section">
        <form>
            <div class="form-group">
                <label for="skillName">Skill Name:</label>
                <input class="form-inputs" type="text" id="skillName" name="skillName" placeholder="Enter skill name" />
            </div>
            
            <div class="form-group">
                <label for="skillLevel">Skill Level:</label>
                <select class="form-inputs" id="skillLevel" name="skillLevel">
                    <option value="basic">Basic</option>
                    <option value="novice">Novice</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="skillDescription">Skill Description:</label>
                <input class="form-inputs" type="text" id="skillDescription" name="skillDescription" placeholder="Describe your experience with this skill" />
            </div>
            
            <div class="form-group">
                <input class="form-submit-button" type="submit" value="Add Skill">
            </div>
        </form>
    </div>
    
    <div class="skills-section">
        <div class="skills-container">
            <div class="skill-card">
                <h2>Skill: HTML <span class="skill-level expert">Expert</span></h2>
                <p>HTML is eaaaaaasy! I have extensive experience building semantic, accessible web pages using modern HTML5 standards.</p>
            </div>
            
            <div class="skill-card">
                <h2>Skill: CSS <span class="skill-level basic">Basic</span></h2>
                <p>I think I've heard of this? Just starting to learn about styling web pages and making them look beautiful.</p>
            </div>
        </div>
    </div>
</body>
</html>
